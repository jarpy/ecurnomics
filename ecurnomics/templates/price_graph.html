<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/highcharts.js"></script>
    <script type="text/javascript">
	var chart;

	Highcharts.setOptions({
	    global: {
	        useUTC: false
	    },
	    colors: ['#4186d3',
	             '#50B432',
                     '#ED561B',
	             '#DDDF00', 
	             '#24CBE5',
	             '#64E572',
	             '#FF9655',
	             '#FFF263',
	             '#6AF9C4']
	});

	$(document).ready(function() {
	   chart = new Highcharts.Chart({
	      chart: {
		  renderTo: 'chart_container',
		  type: 'spline',
		  zoomType: 'xy',
	          backgroundColor: '#e9e9e9',
	          borderColor: '#d0d0d0',
                  borderWidth: '1',
	          spacingTop: 20,
	          marginTop: 100
	      },
	      title: {
		 text: '{{ item_label }} Prices'
	      },
	      subtitle: {
		 text: 'Drag a selection box to zoom in'
	      },
	      legend: {
                 enabled: false
	      },
	      xAxis: {
		  type: 'datetime',
		  dateTimeLabelFormats: { // don't display the dummy year
		      second: '%H:%M:%S',
		      minute: '%H:%M',
		      hour: '%e. %b',
		      day: '%e, %b',
		      week: '%e. %b',
		      month: '%e. %y',
		      year: '%b'
		  }
	      },
	      yAxis: {
		  title: {
		      text: 'List price'
		  },
		  plotLines: [{
		      label: {text: 'Average price',
	                      align: 'right',
                              x: -10,
                              style: {color: '#909090'}
                      },
		      color: '#ffd440',
		      width: 2,
		      value: {{ average_cost }} }],
		  min: 0
	      },
	      tooltip: {
		 formatter: function() {
		     return this.y +' currents/unit';
		 }
	      },
	       series: [{
		   name: 'Price',
		   data: {{ price_data_as_json }}
	       }]
	   });
	});
    </script>



  <link rel="stylesheet" type="text/css" media="all" href="/static/css/base.css" />
  <title>Ecurnomics</title>
</head>

<body>
  <div class="wrapper">
    {% include 'topnav.html' %}
    <div id="chart_meta_container">
      <div id="chart_container"></div>
    </div>
    <!--<p>Total units listed: {{ total_count }}</p>
	<p>Total value of all auctions: {{ total_cost }}</p>
    <p>Average cost per unit: {{ average_cost }}</p>-->
    <div class="push"></div>
  </div>
  {% include 'bottom.html' %}
</body>
